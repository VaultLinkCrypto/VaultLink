<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Payment</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background: #f4f4f9; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        #qrcode { margin-bottom: 20px; border: 10px solid white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: white; }
        .addr { font-size: 14px; color: #333; margin: 10px; word-break: break-all; max-width: 80%; font-family: monospace; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:active { background: #0056b3; }
    </style>
</head>
<body>

<div class="container" id="main-content">
    <h2 id="coinLabel">Loading...</h2>
    <div id="qrcode"></div>
    <div class="addr" id="walletAddr"></div>
    <button onclick="copyAddress()">Click to Copy Address</button>
</div>

<script>
    const wallets = {
        "btc": "bc1q6pgmdvm5qa2e5u8z4ra6xcshfs3tmth246fwsa",
        "eth": "0x5B00BA6d8131cF0EfdDF08e2AcBf855f5ac54D93",
        "sol": "2W7Zz5nCgSnntRb1aYtZASiAJ2kwdGBTsQMgmMNtMfL2",
        "usdc": "0x5B00BA6d8131cF0EfdDF08e2AcBf855f5ac54D93",
        "pix": "bf158ee6-f135-478e-a5d7-68059d354150",
    };

    const firebaseConfig = {
        apiKey: "AIzaSyAH3Ya_RPF3H5ZCI2pjPKAn5vqfPQF7BOo",
        authDomain: "vaultlinkcrypto.firebaseapp.com",
        databaseURL: "https://vaultlinkcrypto-default-rtdb.firebaseio.com",
        projectId: "vaultlinkcrypto",
        storageBucket: "vaultlinkcrypto.firebasestorage.app",
        messagingSenderId: "197889276270",
        appId: "1:197889276270:web:e74637ae83144aae5fa97f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Get the Coin and User ID
    const urlParams = new URLSearchParams(window.location.search);
    const activeCoin = urlParams.get('coin')?.toLowerCase() || 'btc';
    
    // Auto-detect 'user1' from folder structure
    const pathParts = window.location.pathname.split('/');
    const userId = pathParts[pathParts.length - 2] || 'unknown_user'; 

    const address = wallets[activeCoin];

    if (address) {
        document.getElementById('coinLabel').innerText = activeCoin.toUpperCase() + " Wallet";
        document.getElementById('walletAddr').innerText = address;
        new QRCode(document.getElementById("qrcode"), { text: address, width: 200, height: 200 });
        
        // Log page view once loaded
        window.addEventListener('load', () => {
            logData('page_view', activeCoin);
        });
    } else {
        document.getElementById('main-content').innerHTML = "<h1>Wallet Not Found</h1>";
    }

    // 2. Updated Tracking Function
    async function logData(eventType, targetCoin) {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const geo = await res.json();
            
            // Push to Firebase
            db.ref('clicks').push({
              user_id: userId,
              event: eventType,
              coin: targetCoin,
              location: `${geo.city}, ${geo.country_name}`,
              ip: geo.ip,
              timestamp: new Date().toISOString()
            });
            console.log("Logged: " + eventType + " for " + targetCoin);
        } catch (e) { 
            console.error("Tracking error:", e); 
        }
    }

    // 3. Action Function
    function copyAddress() {
        const addrText = document.getElementById('walletAddr').innerText;
        navigator.clipboard.writeText(addrText).then(() => {
            alert("Address Copied!");
            logData('copy_click', activeCoin);
        });
    }
</script>
</body>
</html>
